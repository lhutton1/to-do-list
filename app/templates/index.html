<!--
Main index page template. Loops through all the tasks in the database and adds
them one after another.
-->

{% extends "base.html" %}
{% block content %}
<div id="content-container" class="container">
  <div class="row">
      {% for task in tasks %}
      <div class="col-12">
        <p>
          {% with taskDetails = task %}
            {% include'task.html' %}
          {% endwith %}
        </p>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
